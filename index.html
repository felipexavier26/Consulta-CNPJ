<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="style.css">
    <title>Consulta CNPJ</title>
</head>
<body>
    <h5>Consulta de CNPJ</h5>
    <div class="row">
        <div class="col-md-4 col-xs-4">
        <div class="form-group">
            <label for="">CNPJ:</label>
            <input type="text" onblur="ckecarCnpj(this.value)" data-mask="00.000.000/0000-00" class="form-control"  >
        </div>
        </div>

        <div class="col-md-4 col-xs-4">
        <div class="form-group">
            <label for="">Nome Fantasia:</label>
            <input type="text" name="fantasiaEmpresa" id="fantasiaEmpresa"  class="form-control" readonly>
        </div>
        </div>
        <div class="col-md-4 col-xs-4">
        <div class="form-group">
            <label for="">Razao:</label>
            <input type="text"name="razaoEmpresa" id="razaoEmpresa"  class="form-control" readonly>
        </div>
        </div>
    </div>

    <!--next-->
    <div class="row">
        <div class="col-md-4 col-xs-4">
            <div class="form-group">
                <label for="">Cep:</label>
                <input type="text"name="cepEmpresa" id="cepEmpresa"  class="form-control" readonly>
        </div>
        </div>

        <div class="col-md-4 col-xs-4">
        <div class="form-group">
            <label for="">logradouro:</label>
            <input type="text"name="ruaEmpresa" id="ruaEmpresa"  class="form-control" readonly>
        </div>
        </div>
        <div class="col-md-2 col-xs-2">
        <div class="form-group">
            <label for="">Numero:</label>
            <input type="text" name="numeroEmpresa" id="numeroEmpresa"  class="form-control" readonly>
        </div>
        </div>
        <div class="col-md-2 col-xs-2">
        <div class="form-group">
            <label for="">Complemento:</label>
            <input type="text" name="compleEmpresa" id="compleEmpresa"  class="form-control" readonly>
        </div>
        </div>
    </div>

    <!--next-->
    <div class="row">
    <div class="col-md-4 col-xs-4">
        <div class="form-group">
        <label for="">Bairro:</label>
        <input type="text" name="bairroEmpresa" id="bairroEmpresa"  class="form-control" readonly>
        </div>
    </div>
    <div class="col-md-4 col-xs-4">
        <div class="form-group">
            <label for="">Cidade:</label>
            <input type="text" name="cidadeEmpresa" id="cidadeEmpresa"  class="form-control" readonly>
        </div>
        </div>
        <div class="col-md-4 col-xs-4">
        <div class="form-group">
            <label for="">Estado:</label>
            <input type="text"name="estadoEmpresa" id="estadoEmpresa"  class="form-control" readonly>
        </div>
        </div>    
    </div>

    <!--next-->
    <div class="row">
        <div class="col-md-4 col-xs-4">
            <div class="form-group">
                <label for="">E-mail:</label>
                <input type="text"name="email" id="email"  class="form-control" readonly>
            </div>
        </div>  

        <div class="col-md-2 col-xs-2">
            <div class="form-group">
            <label for="">Data Situacao:</label>
            <input type="text" name="data_situacao" id="data_situacao"  class="form-control" readonly>
        </div>
        </div>

        <div class="col-md-2 col-xs-2">
        <div class="form-group">
            <label for="">Ultima Atualizacao:</label>
            <input type="text" name="ultima_atualizacao" id="ultima_atualizacao"  class="form-control" readonly>
        </div>
        </div>

        <div class="col-md-2 col-xs-2">
            <div class="form-group">
            <label for="">Abertura:</label>
            <input type="text" name="abertura" id="abertura"  class="form-control" readonly>
            </div>
        </div>

            <div class="col-md-2 col-xs-2">
            <div class="form-group">
                <label for="">Status:</label>
                <input type="text" name="status" id="status"  class="form-control" readonly>
            </div>
            </div>                    
        </div>

        <!--next-->
        <div class="row">
            <div class="col-md-4 col-xs-4">
                <div class="form-group">
                    <label for="">Natureza Juridica:</label>
                    <input type="text"name="natureza_juridica" id="natureza_juridica"  class="form-control" readonly>
                </div>
            </div>  

            <div class="col-md-2 col-xs-2">
                <div class="form-group">
                <label for="">Tipo:</label>
                <input type="text" name="tipo_empresa" id="tipo_empresa"  class="form-control" readonly>
            </div>
            </div>

            <div class="col-md-2 col-xs-2">
            <div class="form-group">
                <label for="">Situacao:</label>
                <input type="text" name="situacao" id="situacao"  class="form-control" readonly>
            </div>
            </div>

            <div class="col-md-2 col-xs-2">
                <div class="form-group">
                <label for="">Capital Social:</label>
                <input type="text" name="capital_social" id="capital_social"  class="form-control" readonly>
                </div>
            </div>

                <div class="col-md-2 col-xs-2">
                <div class="form-group">
                    <label for="">Data Situacao Especial:</label>
                    <input type="text" name="data_situacao_especial" id="data_situacao_especial"  class="form-control" readonly>
                </div>
                </div>                    
            </div>


        <!--next-->
        <div class="row">
            <div class="col-md-4 col-xs-4">
                <div class="form-group">
                    <label for="">Atividade Principal:</label>
                    <textarea class="form-control text required" id="atividade_principal" name="atividade_principal" rows="3" maxlength="100" readonly></textarea>
                </div>
            </div>  

            <div class="col-md-4 col-xs-4">
                <div class="form-group">
                    <label for="">Atividades Secundarias:</label>
                    <textarea class="form-control text required" id="atividade_principal2" name="atividade_principal2" rows="3" maxlength="100" readonly></textarea>
                </div>
            </div>       
            
            <div class="col-md-4 col-xs-4">
                <div class="form-group">
                    <label for="">Atividades Secundarias:</label>
                    <textarea class="form-control text required" id="atividade_principal3" name="atividade_principal3" rows="3" maxlength="100" readonly></textarea>
                </div>
            </div> 
        </div>

        <!--next-->
        <div class="row">
            <div class="col-md-4 col-xs-4">
                <div class="form-group">
                    <label for="">Nome:</label>
                    <input type="text"name="nome1" id="nome1"  class="form-control" readonly>
                    <label for="">Cargo:</label>
                    <input type="text"name="cargo1" id="cargo1"  class="form-control" readonly>
            </div>
            </div>

            <div class="col-md-4 col-xs-4">
                <div class="form-group">
                    <label for="">Nome:</label>
                    <input type="text"name="nome2" id="nome2"  class="form-control" readonly>
                    <label for="">Cargo:</label>
                    <input type="text"name="cargo2" id="cargo2"  class="form-control" readonly>
            </div>
            </div>

            <div class="col-md-4 col-xs-4">
                <div class="form-group">
                    <label for="">Nome:</label>
                    <input type="text"name="nome3" id="nome3"  class="form-control" readonly>
                    <label for="">Cargo:</label>
                    <input type="text"name="cargo3" id="cargo3"  class="form-control" readonly>
            </div>
            </div>

           
        </div>
 
    
    




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>
    <script src="app.js"></script>

 
</body>
</html>
